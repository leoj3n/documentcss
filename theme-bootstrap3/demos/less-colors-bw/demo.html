<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Using Less</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
    .color-swatch {
    width: 100px;
    height: 100px;
    }
    .color-swatch {
    float: left;
    margin: 0 5px;
    border-radius: 3px;
}
.color-swatches .gray-darker {
    background-color: #222;
}
.color-swatches .gray-dark {
    background-color: #333;
}

.color-swatches .gray-lighter {
    background-color: #eee;
}
.color-swatches .gray {
    background-color: #555;
}
.color-swatches .gray-light {
    background-color: #999;
}

    </style>

</head>

<body>
  <div class="bs-example">
      <div class="color-swatches">
        <div class="color-swatch gray-darker"></div>
        <div class="color-swatch gray-dark"></div>
        <div class="color-swatch gray"></div>
        <div class="color-swatch gray-light"></div>
        <div class="color-swatch gray-lighter"></div>
      </div>
    </div>
</body>
</html>
